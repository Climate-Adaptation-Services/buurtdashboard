<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Font preconnect and preload for better performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Add local font fallback -->
		<style>
			/* Local system font fallback if Google Fonts fail to load */
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 400;
				src: local('Roboto'), local('Roboto-Regular'), local('Arial'), local('Helvetica'), local('sans-serif');
				font-display: swap;
			}
			
			/* Fix for WebSocket token error */
			:root {
				--ws-token: 'none';
			}
		</style>
		
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="anonymous" />
		
		<!-- Fix for WebSocket token issue -->
		<script>
			window.__WS_TOKEN__ = window.__WS_TOKEN__ || 'disabled';
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
