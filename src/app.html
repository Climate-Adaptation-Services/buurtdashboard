<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Font preconnect and preload for better performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- S3 bucket preconnect and dns-prefetch for early connection -->
		<link rel="preconnect" href="https://buurtdashboard-data.s3.eu-north-1.amazonaws.com" crossorigin>
		<link rel="dns-prefetch" href="https://buurtdashboard-data.s3.eu-north-1.amazonaws.com">
		
		<!-- Add local font fallback -->
		<style>
			/* Local system font fallback if Google Fonts fail to load */
			@font-face {
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 400;
				src: local('Roboto'), local('Roboto-Regular'), local('Arial'), local('Helvetica'), local('sans-serif');
				font-display: swap;
			}
			
			/* Fix for WebSocket token error */
			:root {
				--ws-token: 'none';
			}
		</style>
		
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin="anonymous" />
		
		<!-- Fix for WebSocket token issue -->
		<script>
			window.__WS_TOKEN__ = window.__WS_TOKEN__ || 'disabled';
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Pure HTML loading screen - shows immediately -->
		<div id="app-loading" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;z-index:9999;">
			<div style="text-align:center;">
				<div style="width:60px;height:60px;margin:0 auto 20px;border:5px solid rgba(255,255,255,0.3);border-top-color:white;border-radius:50%;animation:spin 1s linear infinite;"></div>
				<p style="font-size:18px;color:white;font-weight:500;margin:0;font-family:Roboto,Arial,sans-serif;">Dashboard wordt geladen...</p>
			</div>
		</div>
		<style>
			@keyframes spin { to { transform: rotate(360deg); } }
			body.app-ready #app-loading { display: none; }
		</style>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
