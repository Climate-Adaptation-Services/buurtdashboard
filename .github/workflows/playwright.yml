name: VERCEL Tests

on:
  deployment_status:

jobs:
  run-e2es:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased timeout to 10 minutes
    steps:
      # Notify Slack that tests have started
      - name: Notify Slack that tests have started
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "blocks": [
              {
                "type": "section",
                "block_id": "section-1",
                "text": {
                  "type": "mrkdwn",
                  "text": ":bell: *Playwright Tests Started* :bell:"
                }
              },
              {
                "type": "section",
                "block_id": "section-2",
                "text": {
                  "type": "mrkdwn",
                  "text": "The Playwright tests have started for the deployment to *${{ github.event.deployment_status.environment }}*. Please hold on while the tests run."
                }
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci && npx playwright install --with-deps
      - name: Run Playwright tests
        id: test
        run: |
          echo "Running Playwright tests..."
          npx playwright test
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: Handle Playwright test result
        id: result
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed (either by timeout or failure)"
            echo "::set-output name=test-status::failure"
          else
            echo "Tests passed successfully"
            echo "::set-output name=test-status::success"
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Send Slack Notification on Test Success
      - name: Send Slack Notification on Success
        if: steps.result.outputs.test-status == 'success'  # Send notification only if tests pass
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Use GitHub secret for the Webhook URL
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "blocks": [
              {
                "type": "section",
                "block_id": "section-1",
                "text": {
                  "type": "mrkdwn",
                  "text": ":tada: *Vercel Deployment and Playwright Tests Passed!* :tada:"
                }
              },
              {
                "type": "section",
                "block_id": "section-3",
                "text": {
                  "type": "mrkdwn",
                  "text": "You can view the Playwright report artifact here: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts|Playwright Report>"
                }
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}

      # Send Slack Notification on Failure (including timeout)
      - name: Send Slack Notification on Failure
        if: steps.result.outputs.test-status == 'failure'  # Send failure notification if tests failed or timed out
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Use GitHub secret for the Webhook URL
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "blocks": [
              {
                "type": "section",
                "block_id": "section-1",
                "text": {
                  "type": "mrkdwn",
                  "text": ":x: *Vercel Deployment Succeeded, But Playwright Tests Failed* :x:"
                }
              },
              {
                "type": "section",
                "block_id": "section-3",
                "text": {
                  "type": "mrkdwn",
                  "text": "You can view the Playwright report artifact here: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts|Playwright Report>"
                }
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}