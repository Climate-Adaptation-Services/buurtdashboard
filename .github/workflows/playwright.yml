name: VERCEL Tests

on:
  deployment_status:

jobs:
  run-e2es:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci && npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Send Slack Notification only if Playwright tests fail
      - name: Send Slack Notification on Test Failure
        if: failure()  # Runs only if previous steps (Playwright tests) fail
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Use GitHub secret for the Webhook URL
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "blocks": [
              {
                "type": "section",
                "block_id": "section-1",
                "text": {
                  "type": "mrkdwn",
                  "text": ":x: *Vercel Deployment Failed - Playwright Tests Failed* :x:"
                }
              },
              {
                "type": "section",
                "block_id": "section-2",
                "text": {
                  "type": "mrkdwn",
                  "text": "The deployment to *${{ github.event.deployment_status.environment }}* has succeeded, but the Playwright tests have failed. Please check the logs here: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow Run Logs>"
                }
              },
              {
                "type": "section",
                "block_id": "section-3",
                "text": {
                  "type": "mrkdwn",
                  "text": "You can also check the Playwright report artifact here: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts|Playwright Report>"
                }
              }
            ]
          }' $SLACK_WEBHOOK_URL
